nodes:
  - id: "14.01"
    title: "微观经济学原理"
    description: "介绍微观经济概念与分析、供需分析、企业与个人行为理论、竞争与垄断、福利经济学。在当前经济政策问题中的应用。"

  - id: "14.02"
    title: "宏观经济学原理"
    description: "概述宏观经济问题，包括国民收入、经济增长、失业、通货膨胀、利率和汇率的确定。介绍基本的宏观经济模型，并通过应用美国和其他经济体的经验来说明关键原则。探讨当前的一系列政策辩论，例如货币和财政政策的经济影响、2008 年全球金融危机的原因和后果以及影响生活水平长期增长的因素。讲座被录制下来，可供日程安排冲突的学生使用。"

  - id: "14.03"
    title: "微观经济理论与公共政策"
    description: "学生掌握并应用经济理论、因果推理和当代证据来分析政策挑战。这些因素包括最低工资对就业的影响、医疗保健的价值、自由市场的力量和局限性、国际贸易的收益和成本、外部性的原因和补救措施、保险市场逆向选择的后果、劳动力市场歧视的影响，以及机器学习的应用来补充决策。上课和参与是强制性的。参加研究生版的学生完成额外的作业。"
    dependencies:
      - "14.01"

  - id: "14.04"
    title: "中级微观经济理论"
    description: "消费者和生产者决策分析，包括竞争和垄断市场分析。基于价格的部分均衡和一般均衡分析。博弈论作为经济形势战略分析基础的介绍。不完全竞争，企业之间的动态博弈。一般均衡理论的失败及其解决方案：外部性、公共产品、不完整的信息设置、信号、筛选、保险、替代市场机制、拍卖、市场设计。"
    dependencies:
      - "14.01"

  - id: "14.05"
    title: "中级宏观经济学"
    description: "利用宏观经济学的工具深入研究各种宏观经济问题。主题范围从长期的经济增长和不平等到短期的经济稳定和金融危机。调查当今使用的许多经济模型。需要一篇关于长期经济增长经济学的大量研究论文。"
    dependencies:
      - "14.01"
      - "14.02"

  - id: "14.06"
    title: "高级宏观经济学"
    description: "将对现代宏观经济学理论基础的深入研究与对有用的数学工具（例如动态规划、最优控制和动态系统）的回顾相结合。培养对正式宏观经济推理的熟悉程度，并加深对关键宏观经济现象（例如商业周期）的理解。继续研究更具体的主题，例如失业、金融危机以及财政和货币政策的作用。特别注意审查相关事实并将其与流行的解释分开。使用博弈论的见解和工具。包括对近期和历史事件的应用。"
    dependencies:
      - "14.01"
      - "14.02"

  - id: "14.12"
    title: "博弈论的经济应用"
    description: "多人经济环境中的战略行为分析。介绍解概念，例如合理化性、反向归纳、纳什均衡、子博弈完美均衡和顺序均衡。非常强调动态游戏，例如重复游戏。贝叶斯博弈简介，重点介绍贝叶斯纳什均衡、完美贝叶斯均衡和信号博弈。微观经济学的应用：不完全竞争、隐性卡特尔、讨价还价和拍卖。"
    dependencies:
      - "14.01"
      - "14.04"
      - "14.30"

  - id: "14.121"
    title: "微观经济理论I"
    description: "涵盖消费者和生产者理论、市场和竞争、一般均衡和福利定理;具有应用、不确定性、识别和模型对数据施加的限制。"
    dependencies:
      - "14.04"

  - id: "14.122"
    title: "微观经济理论II"
    description: "博弈论导论。"
    dependencies:
      - "14.121"

  - id: "14.123"
    title: "微观经济理论III"
    description: "确定性和不确定性下的个人决策模型。"
    dependencies:
      - "14.121"
      - "14.122"

  - id: "14.124"
    title: "微观经济理论IV"
    description: "统计决策理论简介、激励合同（道德风险和逆向选择）、机制设计和不完整合同。"
    dependencies:
      - "14.123"

  - id: "14.125"
    title: "市场设计"
    description: "市场设计的理论与实践，建立在微观经济学、博弈论和机制设计的思想之上。著名的案例研究包括拍卖、劳动力市场、择校、预测市场、金融市场和器官交换信息交换所。"
    dependencies:
      - "14.124"

  - id: "14.126"
    title: "博弈论"
    description: "研究均衡和非均衡解概念及其作为学习或进化结果的基础。研究超模博弈、全局博弈、重复博弈、信令博弈以及讨价还价、廉价谈话和声誉模型的均衡。"
    dependencies:
      - "14.122"

  - id: "14.127"
    title: "高级博弈论"
    description: "博弈论的认识基础、高阶信念、常见先验假设的作用和地位、社交网络和社会学习、重复和随机博弈、非均衡学习、随机稳定性和进化动力学、博弈论实验和行为博弈论。"
    dependencies:
      - "14.126"

  - id: "14.129"
    title: "高级合同理论"
    description: "介绍理解各种最新创新所必需的合约理论、机制设计和一般均衡理论：加密货币、数字资产;通过数字大型科技公司进行中介;央行数字货币;以及去中心化金融 （DeFi） 与中心化交易所和合约平台的对比。三大主题：1）盘点新技术的特色（分布式账本和区块链、电子转账、智能联系人和加密）;2）将这些功能翻译成正式语言;3） 告知规范性问题：我们是否应该将可编程的联系委托给私营部门和公共当局的作用。"
    dependencies:
      - "14.121"
      - "14.281"

  - id: "14.13"
    title: "心理学与经济学"
    description: "介绍行为经济学的理论和实证文献。通过结合心理学和其他社会科学的见解，研究与经济学标准模型的重要和系统性的背离。涵盖有关时间、风险和社会偏好的理论和证据;信仰和学习;情绪;注意力有限;以及帧、默认值和微移。研究许多不同领域的应用，例如信用卡债务、拖延、退休储蓄、成瘾、投资组合选择、贫困、劳动力供应、幸福和政府政策。"
    dependencies:
      - "14.121"
      - "14.451"

  - id: "14.150"
    title: "网络"
    description: "强调渗透到不同技术、经济和社会网络运作中的共同原则。利用三套分析网络的工具——随机图模型、优化和博弈论——来研究信息和学习级联;经济和金融网络;社会影响网络;社会群体的形成;通信网络和互联网;共识和八卦;流行病的传播和控制;能源网络的控制和使用;和生物网络。参加研究生版的学生完成额外的作业。"
    dependencies:
      - "14.30"

  - id: "14.16"
    title: "战略和信息"
    description: "涵盖博弈论的现代应用，其中不完整的信息起着重要作用。应用包括讨价还价、拍卖、全球游戏、市场设计、信息设计和网络经济学。"
    dependencies:
      - "14.01"

  - id: "14.160"
    title: "行为经济学"
    description: "涵盖行为经济学的最新理论和经验证据。"
    dependencies:
      - "14.122"

  - id: "14.163"
    title: "算法与行为科学"
    description: "检查算法及其与人类认知的相互作用。概述与计量经济学和经济应用相关的监督学习。讨论使用算法更好地理解人，使用算法提高人类判断力，以及使用对人类的理解来更好地设计算法。为经济学博士生在该领域进行研究做好准备。"
    dependencies:
      - "14.122"
      - "14.381"

  - id: "14.281"
    title: "合约经济学"
    description: "涵盖静态和动态环境中合同的理论研究。主题包括代理理论、机制设计、不完整的合同、信息设计和昂贵的信息获取。"
    dependencies:
      - "14.124"

  - id: "14.30"
    title: "经济学统计方法导论"
    description: "概率和统计学的独立介绍以及经济学和社会科学中的应用。涵盖概率论、统计估计和推理、回归分析、因果推理和程序评估等要素。将方法与应用程序和涉及数据分析的作业相结合。使用基本微积分和矩阵代数。参加研究生版的学生完成额外的作业。可能不计入 HASS 要求。"

  - id: "14.32"
    title: "计量经济学数据科学"
    description: "介绍回归和其他用于实证经济学因果推理和描述性分析的工具。主题包括随机实验分析、工具变量方法和回归不连续性设计、差分估计以及时间序列数据回归。"
    dependencies:
      - "14.30"

  - id: "14.36"
    title: "高级计量经济学"
    description: "用于回答应用微观计量经济学研究中因果问题的核心实证策略的高级处理。涵盖与回归、机器学习、工具变量、差分和事件研究模型、回归不连续性设计、综合控制和统计推断的计量经济学应用相关的扩展和创新。"
    dependencies:
      - "14.32"

  - id: "14.380"
    title: "经济学统计方法"
    description: "概率和统计学简介作为高级计量经济学的背景。涵盖概率论、抽样论、渐近近似、假设检验和最大似然方法的要素。经济学的插图以及这些概念在经济问题上的应用。"
    dependencies:
      - "14.32"

  - id: "14.381"
    title: "线性因果和结构模型的估计和推断"
    description: "解释基本的计量经济学思想和方法，并用实证应用进行说明。强调因果推断，并给出了经济结构模型的例子。主题包括随机试验、回归（包括不连续性设计和差异中的差异）以及工具变量（包括局部平均治疗效果）。涵盖了回归的基本渐近理论，并给出了稳健的标准误差和统计推断方法。"
    dependencies:
      - "14.380"

  - id: "14.41"
    title: "公共财政和公共政策"
    description: "探讨政府在经济中的作用，应用基本微观经济学工具来回答重要的政策问题，例如政府应对全球变暖、K-12 学生的学校选择、社会保障与私人退休储蓄账户、政府与私人健康保险、为个人和公司设定所得税税率。"
    dependencies:
      - "14.01"

  - id: "14.42"
    title: "环境政策与经济学"
    description: "介绍环境经济学的关键概念和最新进展，并探讨它们在环境政策问题中的应用。主题包括市场效率和市场失灵、评估环境质量效益的方法、政府在环境监管中的适当作用、环境政策设计和实施挑战。"
    dependencies:
      - "14.01"

  - id: "14.451"
    title: "动态优化方法与应用"
    description: "介绍动态优化方法，包括非随机和随机环境中的离散时间动态规划，以及包括庞特里亚金最大原理在内的连续时间方法。应用可能包括拉姆齐模型、不可逆投资模型以及不确定性下的消费选择。"
    dependencies:
      - "14.06"

  - id: "14.452"
    title: "经济增长"
    description: "介绍各国经济增长和收入差异的来源和建模。主题包括动态一般均衡理论、新古典增长模型、世代重叠、技术进步的决定因素、内生增长模型、技术进步的衡量、人力资本在经济增长中的作用以及全球经济增长的介绍。"
    dependencies:
      - "14.451"

  - id: "14.453"
    title: "经济波动"
    description: "调查总经济活动波动的原因以及政策在影响波动中的作用。主题包括货币政策与产出之间的联系、总波动的经济成本、价格稳定的成本和收益以及中央银行的作用。"
    dependencies:
      - "14.452"

  - id: "14.454"
    title: "经济危机"
    description: "概述了由金融市场摩擦和冲击引起的商业周期模型。主题包括信贷紧缩、抵押品冲击、银行挤兑、蔓延、投机泡沫、信贷繁荣、杠杆、安全资产短缺、资本流动和突然停止。"
    dependencies:
      - "14.453"

  - id: "14.461"
    title: "高级宏观经济学I"
    description: "宏观经济学高级科目，旨在将学生带入研究前沿。主题每年都不同，涵盖广泛的经典和近期研究。主题可能包括商业周期、最佳货币和税收政策、货币经济学、银行业以及投资和不完整市场的金融限制。"
    dependencies:
      - "14.122"
      - "14.452"

  - id: "14.462"
    title: "高级宏观经济学II"
    description: "主题每年都有所不同。通常包括协调失败;信念中的摩擦，例如理性注意力不集中、高阶不确定性、某些形式的有限理性、异质信念和模糊性;对商业周期、资产市场和政策的影响;金融摩擦和贸易障碍;中介;流动性;安全资产;全球失衡;金融危机;和投机。"
    dependencies:
      - "14.461"

  - id: "14.471"
    title: "公共经济学I"
    description: "政府税收政策的理论和证据。主题包括税收发生率;最优税收理论;税收对劳动力供应和储蓄的影响;税收和公司行为;和税收支出政策。"
    dependencies:
      - "14.04"

  - id: "14.472"
    title: "公共经济学II"
    description: "重点关注旨在纠正市场失灵和/或重新分配资源的政府支出和政策。重点课题包括保险市场失灵的理论和实证分析、社会保险方案的优化设计以及再分配方案的设计。"
    dependencies:
      - "14.471"

  - id: "14.475"
    title: "环境经济学"
    description: "涵盖环境和气候变化的经济学。主题包括全球变暖的经济影响;适应;清洁技术的发展和影响;资源枯竭和可持续性;污染;森林 砍伐;生物多样性;监管和公共政策;以及包括气候协议、地缘政治、贸易和全球不平等在内的国际问题的作用。"

  - id: "14.54"
    title: "国际贸易"
    description: "介绍国际贸易中的理论和实证主题。提供全球化的简史。介绍比较优势理论，并讨论其对国际专业化和工资不平等的影响。研究贸易政策的决定因素和后果，并分析移民和外国直接投资的后果。"
    dependencies:
      - "14.01"

  - id: "14.581"
    title: "国际经济学I"
    description: "涵盖国际贸易、国际宏观经济学和经济地理学等多种理论和实证主题。专注于新古典经济体的一般均衡分析。考虑国家和地区贸易的原因，以及它们贸易的商品;贸易障碍，以及为什么一些国家故意制定阻碍政策;以及开放对增长的影响。"
    dependencies:
      - "14.04"

  - id: "14.582"
    title: "国际经济学II"
    description: "在 14.581 涵盖的主题的基础上，在回报不断增加、不完全竞争和其他扭曲的情况下，重新审视了国际贸易、国际宏观经济学和经济地理学中的一些核心问题。"
    dependencies:
      - "14.06"

  - id: "14.64"
    title: "劳动经济学和公共政策"
    description: "介绍劳动力市场、其运作方式以及它在人们生活中发挥的重要作用。主题包括供需、最低工资、社会保险和福利计划对劳动力市场的影响、集体谈判关系、歧视、人力资本和失业。"
    dependencies:
      - "14.30"

  - id: "14.661"
    title: "劳动经济学I"
    description: "劳动力供应、劳动力需求和人力资本理论的系统发展。主题包括工资和就业确定、人员流动、搜索、移民、失业、平衡差异和劳动力市场制度。特别强调理论建模和实证建模之间的相互作用。"
    dependencies:
      - "14.32"
      - "14.03"
      - "14.04"

  - id: "14.662"
    title: "劳动经济学II"
    description: "关于收入水平和不平等、代际流动、技能需求、不完全竞争和就业结构的决定因素的理论和证据。特别关注工人和公司层面生产力的决定因素;以及供给、需求、歧视、制度、信息、技术和贸易在不断变化的收入分配中所发挥的作用。"
    dependencies:
      - "14.32"
      - "14.03"
      - "14.04"

  - id: "14.73"
    title: "世界贫困的挑战"
    description: "专为对大规模和持续的世界贫困带来的挑战感兴趣的学生而设计。随着时间的推移，研究极端贫困是否不再构成威胁，为什么一些国家增长迅速，而另一些国家则进一步落后，增长或外国援助是否帮助穷人，我们能做些什么来应对腐败，是否应该让市场或非政府组织来应对贫困，在哪里进行干预，以及如何应对疾病负担和改善学校。"

  - id: "14.74"
    title: "发展政策的基础"
    description: "探讨发展中国家政策制定的基础，目的是阐明各种政策选择并量化它们之间的权衡。主题包括教育、健康、生育、技术创新的采用、金融市场（信贷、储蓄和保险）、土地和劳动力市场、政治因素和国际考虑因素（援助、贸易和跨国公司）。"
    dependencies:
      - "14.01"

  - id: "14.75"
    title: "政治经济与经济发展"
